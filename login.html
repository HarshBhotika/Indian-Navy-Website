<script language="javascript">
function validate()
{
      var id1=document.frm.id.value;
                                                                if(id1=="" || id1==null)
				{
 					alert("Please enter Id");
  					return false;
  				}

                                                                var fn1 = /^([A-Za-z0-9\-\_])/;
				if (fn1.test(id1) == false){
                alert("Please enter a valid id");
                return (false);}

   //check password
				var pd=document.frm.pass.value;
				if (pd==null || pd==""){
 					alert("Please enter a password");
  					return false;
  				}
				if (pd.length<5){
 					alert("Password cannot be less than 5 digits");
  					return false;}

				if(id1 == "admin" && pd == "password")
      {
        window.open('homepage.html')
      }
     else
     {
       alert("Incorrect Password or Username")
      } 
}

</script>
