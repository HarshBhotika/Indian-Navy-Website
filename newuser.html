		<script language="javascript">
			function validate()
			{ 		
				//check first name
				var fn=document.frm.fn.value;
				if (fn==null || fn==""){
 					alert("Please enter first name");
  					return false;
  				}
                                                                  var fn1 = /^([A-Za-z])/;
				if (fn1.test(fn) == false){
                alert("Please enter a valid First name");
                return (false);}

                                                          
				//check lastname
				var ln=document.frm.ln.value;
				if (ln==null || ln==""){
 					alert("Please enter last name");
  					return false;
  				}   
                                                                      var fn1 = /^([A-Za-z])/;
				if (fn1.test(ln) == false){
                alert("Please enter a valid Last name");
                return (false);}





				//check id
				var id1=document.frm.id.value;
                                                                if(id1=="" || id1==null)
				{
 					alert("Please enter Id");
  					return false;
  				}

                                                                var fn1 = /^([A-Za-z0-9\-\_])/;
				if (fn1.test(id1) == false){
                alert("Please enter a valid id");
                return (false);}


        
				//check password
				var pd=document.frm.pass.value;
				if (pd==null || pd==""){
 					alert("Please enter a password");
  					return false;
  				}
				if (pd.length<5){
 					alert("Password cannot be less than 5 digits");
  					return false;
  				}
				//check gender
				if(document.getElementById('gm').checked || document.getElementById('gf').checked) 
				{}
				else{
					alert("Please select a gender");
					return false;
				}

				//check DOB
				var day = document.getElementById("day").options[document.getElementById("day").selectedIndex].text;
				var month = document.getElementById("month").options[document.getElementById("month").selectedIndex].text;
				var year = document.getElementById("year").options[document.getElementById("year").selectedIndex].text;
				if(day=="Day" || month=="Month" || year=="Year"){
 					alert("Please enter a valid birthdate");
  					return false;
  				}
				if(month=="April" || month=="June" || month=="September" || month=="November"){
					if(day=="31"){
						alert("Selected month cannot have 31 days");
						return false;
					}
				}
				if(month=="February"){
					if(day=="29" || day=="30" || day=="31"){
						alert("February cannot have more than 28 days");
						return false;
					}
				}
                                                    }
				
				function setGender()
			{
				var x = document.getElementById("salutation").options[document.getElementById                                                                 ("salutation").selectedIndex].text;
				var male = document.getElementById('gm');
				var female = document.getElementById('gf');
				if(x=="Mr.")
					male.checked=true;
				else if(x=="Mrs." || x=="Ms.")
					female.checked=true;
				else{
					male.checked=false;
					female.checked=false;
				     }
				
			}
                              </script>
